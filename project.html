<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code:You Projects</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <h1>My Code:You Projects</h1>
    <nav>
      <ul>
        <li><a href="index.html">← Back to Resume</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="projects">
      <!-- GitHub repos will be inserted here -->
    </section>
  </main>

 
  <script>
  fetch("https://api.github.com/users/nicolettemercado/repos")
    .then(res => res.json())
    .then(data => {
      data.forEach(repo => {
        if (!repo.fork) {
          const div = document.createElement("div");
          div.className = "project-box";
          div.innerHTML = `
            <h2>${repo.name}</h2>
            <a href="${repo.html_url}" target="_blank">View on GitHub</a>
          `;
          document.getElementById("projects").appendChild(div);
        }
      });
    })
    .catch(error => {
      document.getElementById("projects").innerHTML = `
        <p>⚠️ Unable to load projects. Please try again later.</p>
      `;
      console.error("GitHub fetch error:", error);
    });
</script>


</body>
</html>
